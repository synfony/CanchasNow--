<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" class="w-full h-full">
  <defs>
    <linearGradient id="eliteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <pattern id="courtPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#f97316"/>
      <rect x="0" y="0" width="10" height="10" fill="#ea580c"/>
      <rect x="10" y="10" width="10" height="10" fill="#ea580c"/>
    </pattern>
  </defs>
  
  <!-- Modern building background -->
  <rect width="1200" height="400" fill="url(#eliteGradient)"/>
  
  <!-- Glass ceiling structure -->
  <rect x="0" y="0" width="1200" height="120" fill="#1e293b" opacity="0.8"/>
  <rect x="100" y="20" width="1000" height="80" fill="#334155" opacity="0.6"/>
  
  <!-- Steel beam structure -->
  <rect x="200" y="0" width="8" height="120" fill="#475569"/>
  <rect x="400" y="0" width="8" height="120" fill="#475569"/>
  <rect x="600" y="0" width="8" height="120" fill="#475569"/>
  <rect x="800" y="0" width="8" height="120" fill="#475569"/>
  <rect x="1000" y="0" width="8" height="120" fill="#475569"/>
  
  <!-- Modern lighting -->
  <rect x="250" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="350" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="450" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="550" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="650" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="750" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="850" y="100" width="40" height="8" fill="#fbbf24"/>
  <rect x="950" y="100" width="40" height="8" fill="#fbbf24"/>
  
  <!-- Multi-sport courts -->
  <rect x="0" y="120" width="1200" height="280" fill="url(#courtPattern)"/>
  
  <!-- Basketball court (main) -->
  <rect x="50" y="140" width="500" height="240" fill="none" stroke="white" stroke-width="4"/>
  <!-- Center circle -->
  <circle cx="300" cy="260" r="40" fill="none" stroke="white" stroke-width="3"/>
  <!-- Three-point lines -->
  <path d="M50 180 A 120 120 0 0 1 50 340" fill="none" stroke="white" stroke-width="3"/>
  <path d="M550 180 A 120 120 0 0 0 550 340" fill="none" stroke="white" stroke-width="3"/>
  <!-- Free throw circles -->
  <circle cx="140" cy="260" r="35" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="460" cy="260" r="35" fill="none" stroke="white" stroke-width="2"/>
  <!-- Baskets -->
  <rect x="45" y="250" width="5" height="20" fill="white"/>
  <rect x="550" y="250" width="5" height="20" fill="white"/>
  
  <!-- Tennis court -->
  <rect x="650" y="160" width="300" height="200" fill="none" stroke="white" stroke-width="3"/>
  <!-- Net -->
  <line x1="800" y1="160" x2="800" y2="360" stroke="white" stroke-width="2"/>
  <!-- Service boxes -->
  <rect x="650" y="200" width="150" height="80" fill="none" stroke="white" stroke-width="2"/>
  <rect x="800" y="200" width="150" height="80" fill="none" stroke="white" stroke-width="2"/>
  <line x1="725" y1="200" x2="725" y2="280" stroke="white" stroke-width="1"/>
  <line x1="875" y1="200" x2="875" y2="280" stroke="white" stroke-width="1"/>
  
  <!-- Volleyball court -->
  <rect x="1000" y="180" width="180" height="180" fill="none" stroke="white" stroke-width="2"/>
  <!-- Net -->
  <line x1="1090" y1="180" x2="1090" y2="360" stroke="white" stroke-width="2"/>
  <!-- Attack lines -->
  <line x1="1060" y1="180" x2="1060" y2="360" stroke="white" stroke-width="1"/>
  <line x1="1120" y1="180" x2="1120" y2="360" stroke="white" stroke-width="1"/>
  
  <!-- Equipment storage -->
  <rect x="100" y="50" width="80" height="50" fill="#6b7280"/>
  <rect x="1020" y="50" width="80" height="50" fill="#6b7280"/>
  
  <!-- Spectator seating -->
  <rect x="600" y="30" width="200" height="30" fill="#3b82f6"/>
  <rect x="600" y="15" width="200" height="12" fill="#1d4ed8"/>
  
  <!-- Modern scoreboard -->
  <rect x="520" y="40" width="60" height="40" fill="#1f2937"/>
  <rect x="525" y="45" width="50" height="30" fill="#059669"/>
  <text x="550" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">00:00</text>
  
  <!-- Climate control vents -->
  <rect x="150" y="110" width="30" height="5" fill="#64748b"/>
  <rect x="350" y="110" width="30" height="5" fill="#64748b"/>
  <rect x="550" y="110" width="30" height="5" fill="#64748b"/>
  <rect x="750" y="110" width="30" height="5" fill="#64748b"/>
  <rect x="950" y="110" width="30" height="5" fill="#64748b"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="rgba(0,0,0,0.4)"/>
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="58" font-weight="bold">Elite Sports Center</text>
  <text x="600" y="240" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="24">Multi-Sport Excellence</text>
</svg>
