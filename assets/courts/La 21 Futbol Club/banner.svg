<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" class="w-full h-full">
  <defs>
    <linearGradient id="goldenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="naturalGrassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <pattern id="grassTexture" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#16a34a"/>
      <path d="M0,3 L3,0 L6,3 L3,6 Z" fill="#22c55e" opacity="0.4"/>
      <path d="M1.5,1.5 L4.5,4.5" stroke="#15803d" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="180" fill="url(#goldenGradient)"/>
  
  <!-- Stadium architecture -->
  <rect x="0" y="150" width="1200" height="50" fill="#374151"/>
  <rect x="100" y="120" width="1000" height="80" fill="#4b5563"/>
  
  <!-- VIP boxes -->
  <rect x="200" y="100" width="800" height="50" fill="#6b7280"/>
  <rect x="220" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="300" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="380" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="460" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="540" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="620" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="700" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="780" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="860" y="110" width="60" height="30" fill="#1f2937"/>
  <rect x="940" y="110" width="60" height="30" fill="#1f2937"/>
  
  <!-- Stadium seating -->
  <polygon points="120,200 200,160 300,160 380,200" fill="#6b7280"/>
  <polygon points="820,200 900,160 1000,160 1080,200" fill="#6b7280"/>
  
  <!-- Seating rows -->
  <g opacity="0.7">
    <rect x="140" y="170" width="140" height="6" fill="#fbbf24"/>
    <rect x="140" y="178" width="140" height="6" fill="#f59e0b"/>
    <rect x="140" y="186" width="140" height="6" fill="#fbbf24"/>
    <rect x="140" y="194" width="140" height="6" fill="#f59e0b"/>
    
    <rect x="920" y="170" width="140" height="6" fill="#fbbf24"/>
    <rect x="920" y="178" width="140" height="6" fill="#f59e0b"/>
    <rect x="920" y="186" width="140" height="6" fill="#fbbf24"/>
    <rect x="920" y="194" width="140" height="6" fill="#f59e0b"/>
  </g>
  
  <!-- Premium natural grass field -->
  <rect x="0" y="200" width="1200" height="200" fill="url(#grassTexture)"/>
  
  <!-- FIFA-standard soccer field -->
  <rect x="100" y="240" width="1000" height="120" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Center circle and line -->
  <line x1="600" y1="240" x2="600" y2="360" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="300" r="40" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="300" r="2" fill="white"/>
  
  <!-- Penalty areas -->
  <rect x="100" y="265" width="80" height="70" fill="none" stroke="white" stroke-width="3"/>
  <rect x="1020" y="265" width="80" height="70" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Goal areas -->
  <rect x="100" y="285" width="30" height="30" fill="none" stroke="white" stroke-width="2"/>
  <rect x="1070" y="285" width="30" height="30" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Professional goals -->
  <rect x="90" y="290" width="10" height="20" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <rect x="1100" y="290" width="10" height="20" fill="white" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Goal nets -->
  <polygon points="90,290 80,285 80,315 90,310" fill="none" stroke="white" stroke-width="1"/>
  <polygon points="1110,290 1120,285 1120,315 1110,310" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Penalty arcs -->
  <path d="M 180 285 A 40 40 0 0 1 180 315" fill="none" stroke="white" stroke-width="3"/>
  <path d="M 1020 285 A 40 40 0 0 0 1020 315" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Corner flags -->
  <rect x="98" y="236" width="2" height="20" fill="#fbbf24"/>
  <rect x="98" y="356" width="2" height="20" fill="#fbbf24"/>
  <rect x="1100" y="236" width="2" height="20" fill="#fbbf24"/>
  <rect x="1100" y="356" width="2" height="20" fill="#fbbf24"/>
  
  <!-- Corner flag triangles -->
  <polygon points="100,238 110,243 100,248" fill="#dc2626"/>
  <polygon points="100,358 110,363 100,368" fill="#dc2626"/>
  <polygon points="1102,238 1092,243 1102,248" fill="#dc2626"/>
  <polygon points="1102,358 1092,363 1102,368" fill="#dc2626"/>
  
  <!-- Stadium floodlights -->
  <rect x="200" y="60" width="8" height="60" fill="#374151"/>
  <circle cx="204" cy="55" r="12" fill="#fbbf24"/>
  <rect x="400" y="60" width="8" height="60" fill="#374151"/>
  <circle cx="404" cy="55" r="12" fill="#fbbf24"/>
  <rect x="600" y="60" width="8" height="60" fill="#374151"/>
  <circle cx="604" cy="55" r="12" fill="#fbbf24"/>
  <rect x="800" y="60" width="8" height="60" fill="#374151"/>
  <circle cx="804" cy="55" r="12" fill="#fbbf24"/>
  <rect x="1000" y="60" width="8" height="60" fill="#374151"/>
  <circle cx="1004" cy="55" r="12" fill="#fbbf24"/>
  
  <!-- Press box -->
  <rect x="500" y="70" width="200" height="50" fill="#1f2937"/>
  <rect x="510" y="80" width="180" height="30" fill="#374151"/>
  <rect x="520" y="85" width="25" height="20" fill="#4b5563"/>
  <rect x="550" y="85" width="25" height="20" fill="#4b5563"/>
  <rect x="580" y="85" width="25" height="20" fill="#4b5563"/>
  <rect x="610" y="85" width="25" height="20" fill="#4b5563"/>
  <rect x="640" y="85" width="25" height="20" fill="#4b5563"/>
  <rect x="670" y="85" width="25" height="20" fill="#4b5563"/>
  
  <!-- Golden scoreboard -->
  <rect x="550" y="140" width="100" height="60" fill="#1f2937"/>
  <rect x="555" y="145" width="90" height="50" fill="#fbbf24"/>
  <text x="600" y="165" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">GOLDEN</text>
  <text x="600" y="180" text-anchor="middle" fill="black" font-family="Arial" font-size="12" font-weight="bold">FIELD</text>
  <text x="600" y="190" text-anchor="middle" fill="#d97706" font-family="Arial" font-size="8">90:00</text>
  
  <!-- Drainage system indicators -->
  <circle cx="300" cy="380" r="3" fill="#6b7280" opacity="0.7"/>
  <circle cx="500" cy="380" r="3" fill="#6b7280" opacity="0.7"/>
  <circle cx="700" cy="380" r="3" fill="#6b7280" opacity="0.7"/>
  <circle cx="900" cy="380" r="3" fill="#6b7280" opacity="0.7"/>
  
  <!-- Sprinkler system -->
  <rect x="250" y="220" width="4" height="4" fill="#94a3b8" opacity="0.5"/>
  <rect x="450" y="220" width="4" height="4" fill="#94a3b8" opacity="0.5"/>
  <rect x="650" y="220" width="4" height="4" fill="#94a3b8" opacity="0.5"/>
  <rect x="850" y="220" width="4" height="4" fill="#94a3b8" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="rgba(0,0,0,0.3)"/>
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="60" font-weight="bold">Golden Field</text>
  <text x="600" y="240" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="24">Premium Soccer Arena</text>
</svg>
