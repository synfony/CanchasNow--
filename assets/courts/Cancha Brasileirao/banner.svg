<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" class="w-full h-full">
  <defs>
    <linearGradient id="victoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <linearGradient id="clayCourtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <pattern id="clayPattern" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="12" height="12" fill="#dc2626"/>
      <circle cx="3" cy="3" r="1" fill="#ef4444" opacity="0.6"/>
      <circle cx="9" cy="9" r="1" fill="#ef4444" opacity="0.6"/>
      <circle cx="9" cy="3" r="0.5" fill="#b91c1c" opacity="0.4"/>
      <circle cx="3" cy="9" r="0.5" fill="#b91c1c" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Elegant club house background -->
  <rect width="1200" height="400" fill="url(#victoryGradient)"/>
  
  <!-- Luxury clubhouse structure -->
  <rect x="0" y="0" width="1200" height="120" fill="#1f2937"/>
  <rect x="200" y="20" width="800" height="80" fill="#374151"/>
  
  <!-- Classical columns -->
  <rect x="250" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="350" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="450" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="550" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="650" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="750" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="850" y="0" width="20" height="120" fill="#6b7280"/>
  <rect x="950" y="0" width="20" height="120" fill="#6b7280"/>
  
  <!-- Elegant arched windows -->
  <rect x="280" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="380" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="480" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="580" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="680" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="780" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  <rect x="880" y="40" width="30" height="50" fill="#4b5563" rx="15"/>
  
  <!-- Tournament grandstand -->
  <polygon points="100,120 200,100 300,100 400,120 400,180 100,180" fill="#6b7280"/>
  <polygon points="800,120 900,100 1000,100 1100,120 1100,180 800,180" fill="#6b7280"/>
  
  <!-- VIP seating -->
  <rect x="120" y="130" width="260" height="40" fill="#dc2626"/>
  <rect x="820" y="130" width="260" height="40" fill="#dc2626"/>
  
  <!-- Professional clay courts -->
  <rect x="0" y="180" width="1200" height="220" fill="url(#clayPattern)"/>
  
  <!-- Center court (main) -->
  <rect x="200" y="220" width="300" height="140" fill="none" stroke="white" stroke-width="4"/>
  <!-- Service boxes -->
  <rect x="200" y="240" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="350" y="240" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="200" y="310" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="350" y="310" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <!-- Net line -->
  <line x1="350" y1="220" x2="350" y2="360" stroke="white" stroke-width="3"/>
  <!-- Center service lines -->
  <line x1="275" y1="240" x2="275" y2="290" stroke="white" stroke-width="1"/>
  <line x1="425" y1="240" x2="425" y2="290" stroke="white" stroke-width="1"/>
  <line x1="275" y1="310" x2="275" y2="360" stroke="white" stroke-width="1"/>
  <line x1="425" y1="310" x2="425" y2="360" stroke="white" stroke-width="1"/>
  
  <!-- Court 2 -->
  <rect x="600" y="220" width="300" height="140" fill="none" stroke="white" stroke-width="3"/>
  <rect x="600" y="240" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="750" y="240" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="600" y="310" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <rect x="750" y="310" width="150" height="50" fill="none" stroke="white" stroke-width="2"/>
  <line x1="750" y1="220" x2="750" y2="360" stroke="white" stroke-width="3"/>
  <line x1="675" y1="240" x2="675" y2="290" stroke="white" stroke-width="1"/>
  <line x1="825" y1="240" x2="825" y2="290" stroke="white" stroke-width="1"/>
  <line x1="675" y1="310" x2="675" y2="360" stroke="white" stroke-width="1"/>
  <line x1="825" y1="310" x2="825" y2="360" stroke="white" stroke-width="1"/>
  
  <!-- Practice court -->
  <rect x="950" y="240" width="200" height="100" fill="none" stroke="white" stroke-width="2"/>
  <line x1="1050" y1="240" x2="1050" y2="340" stroke="white" stroke-width="2"/>
  <rect x="950" y="260" width="100" height="30" fill="none" stroke="white" stroke-width="1"/>
  <rect x="1050" y="260" width="100" height="30" fill="none" stroke="white" stroke-width="1"/>
  <rect x="950" y="310" width="100" height="30" fill="none" stroke="white" stroke-width="1"/>
  <rect x="1050" y="310" width="100" height="30" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- Tennis nets -->
  <rect x="348" y="215" width="4" height="8" fill="#e5e7eb"/>
  <rect x="748" y="215" width="4" height="8" fill="#e5e7eb"/>
  <rect x="1048" y="235" width="4" height="6" fill="#e5e7eb"/>
  
  <!-- Tournament scoreboard -->
  <rect x="520" y="140" width="160" height="80" fill="#1f2937"/>
  <rect x="530" y="150" width="140" height="60" fill="#dc2626"/>
  <text x="600" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">VICTORY ARENA</text>
  <text x="560" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10">PLAYER 1</text>
  <text x="640" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10">PLAYER 2</text>
  <text x="560" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">6</text>
  <text x="640" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">4</text>
  
  <!-- Professional lighting towers -->
  <rect x="150" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="154" cy="55" r="14" fill="#fbbf24"/>
  <rect x="350" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="354" cy="55" r="14" fill="#fbbf24"/>
  <rect x="550" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="554" cy="55" r="14" fill="#fbbf24"/>
  <rect x="650" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="654" cy="55" r="14" fill="#fbbf24"/>
  <rect x="850" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="854" cy="55" r="14" fill="#fbbf24"/>
  <rect x="1050" y="60" width="8" height="80" fill="#374151"/>
  <circle cx="1054" cy="55" r="14" fill="#fbbf24"/>
  
  <!-- Pro shop -->
  <rect x="50" y="380" width="100" height="20" fill="#6b7280"/>
  <text x="100" y="394" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PRO SHOP</text>
  
  <!-- Tennis academy sign -->
  <rect x="1050" y="380" width="100" height="20" fill="#6b7280"/>
  <text x="1100" y="394" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">ACADEMY</text>
  
  <!-- Ball machine -->
  <rect x="180" y="370" width="15" height="10" fill="#374151"/>
  <circle cx="187" cy="375" r="3" fill="#fbbf24"/>
  
  <!-- Umpire chairs -->
  <rect x="345" y="200" width="10" height="15" fill="#6b7280"/>
  <rect x="745" y="200" width="10" height="15" fill="#6b7280"/>
  
  <!-- Tournament trophies display -->
  <rect x="570" y="30" width="60" height="40" fill="#374151"/>
  <rect x="580" y="35" width="10" height="20" fill="#fbbf24"/>
  <rect x="575" y="45" width="20" height="8" fill="#fbbf24"/>
  <rect x="600" y="35" width="10" height="20" fill="#fbbf24"/>
  <rect x="595" y="45" width="20" height="8" fill="#fbbf24"/>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="rgba(0,0,0,0.4)"/>
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="58" font-weight="bold">Victory Arena</text>
  <text x="600" y="240" text-anchor="middle" fill="#f87171" font-family="Arial, sans-serif" font-size="24">Elite Tennis Complex</text>
</svg>
