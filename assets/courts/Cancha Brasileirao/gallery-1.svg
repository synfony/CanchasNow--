  <text x="365" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="8">NADAL</text>
  <text x="435" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="8">FEDERER</text>
  <text x="365" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">6-4 6-2</text>
  <text x="435" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">4-6 2-6</text>
  
