  <rect x="220" y="100" width="6" height="50" fill="#374151"/>
  <circle cx="223" cy="95" r="8" fill="#fbbf24"/>
  <rect x="320" y="100" width="6" height="50" fill="#374151"/>
  <circle cx="323" cy="95" r="8" fill="#fbbf24"/>
  <rect x="420" y="100" width="6" height="50" fill="#374151"/>
  <circle cx="423" cy="95" r="8" fill="#fbbf24"/>
  <rect x="520" y="100" width="6" height="50" fill="#374151"/>
  <circle cx="523" cy="95" r="8" fill="#fbbf24"/>
  <rect x="620" y="100" width="6" height="50" fill="#374151"/>
