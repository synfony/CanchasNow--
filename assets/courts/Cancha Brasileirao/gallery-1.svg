  <rect x="250" y="0" width="15" height="120" fill="#6b7280"/>
  <rect x="350" y="0" width="15" height="120" fill="#6b7280"/>
  <rect x="450" y="0" width="15" height="120" fill="#6b7280"/>
  <rect x="550" y="0" width="15" height="120" fill="#6b7280"/>
  <rect x="650" y="0" width="15" height="120" fill="#6b7280"/>
  
  <!-- Arched windows -->
  <rect x="180" y="40" width="25" height="40" fill="#1f2937" rx="12"/>
  <rect x="280" y="40" width="25" height="40" fill="#1f2937" rx="12"/>
  <rect x="380" y="40" width="25" height="40" fill="#1f2937" rx="12"/>
  <rect x="480" y="40" width="25" height="40" fill="#1f2937" rx="12"/>
  <rect x="580" y="40" width="25" height="40" fill="#1f2937" rx="12"/>
  
  <!-- Tournament grandstand -->
