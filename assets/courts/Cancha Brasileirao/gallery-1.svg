  <rect x="573" y="215" width="4" height="8" fill="#e5e7eb"/>
  <rect x="188" y="395" width="4" height="8" fill="#e5e7eb"/>
  <rect x="438" y="395" width="4" height="8" fill="#e5e7eb"/>
  
