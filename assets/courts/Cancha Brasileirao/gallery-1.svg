  <rect x="560" y="125" width="180" height="20" fill="#dc2626"/>
  
  <!-- Premium clay courts -->
  <rect x="0" y="150" width="800" height="450" fill="url(#clayCourtTexture)"/>
  
  <!-- Center court (Championship court) -->
  <rect x="100" y="200" width="280" height="150" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Service boxes -->
  <rect x="100" y="220" width="140" height="55" fill="none" stroke="white" stroke-width="2"/>
  <rect x="240" y="220" width="140" height="55" fill="none" stroke="white" stroke-width="2"/>
  <rect x="100" y="295" width="140" height="55" fill="none" stroke="white" stroke-width="2"/>
