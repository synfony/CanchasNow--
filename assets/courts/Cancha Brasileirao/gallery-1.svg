  <line x1="310" y1="220" x2="310" y2="275" stroke="white" stroke-width="1"/>
  <line x1="170" y1="295" x2="170" y2="350" stroke="white" stroke-width="1"/>
  <line x1="310" y1="295" x2="310" y2="350" stroke="white" stroke-width="1"/>
  
