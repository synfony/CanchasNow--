  <rect x="158" y="254" width="4" height="10" fill="#1f2937"/>
  <rect x="156" y="264" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="320" cy="320" r="4" fill="#1f2937"/>
  <rect x="318" y="324" width="4" height="10" fill="#1f2937"/>
  <rect x="316" y="334" width="8" height="6" fill="#1f2937"/>
  
  <circle cx="500" cy="280" r="3" fill="#1f2937"/>
  <rect x="498" y="283" width="4" height="8" fill="#1f2937"/>
  <rect x="496" y="291" width="8" height="5" fill="#1f2937"/>
  
