  <rect x="440" y="420" width="90" height="30" fill="none" stroke="white" stroke-width="1"/>
  <rect x="350" y="470" width="90" height="30" fill="none" stroke="white" stroke-width="1"/>
  <rect x="440" y="470" width="90" height="30" fill="none" stroke="white" stroke-width="1"/>
  
