<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-full">
  <defs>
    <linearGradient id="victoryClayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <pattern id="clayCourtTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#dc2626"/>
      <circle cx="2" cy="2" r="0.8" fill="#ef4444" opacity="0.7"/>
      <circle cx="8" cy="8" r="0.8" fill="#ef4444" opacity="0.7"/>
      <circle cx="8" cy="2" r="0.5" fill="#b91c1c" opacity="0.5"/>
      <circle cx="2" cy="8" r="0.5" fill="#b91c1c" opacity="0.5"/>
      <circle cx="5" cy="5" r="0.3" fill="#7f1d1d" opacity="0.3"/>
    </pattern>
    <linearGradient id="clubhouseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- Clubhouse structure -->
  <rect width="800" height="150" fill="url(#clubhouseGradient)"/>
  
  <!-- Elegant clubhouse facade -->
  <rect x="100" y="20" width="600" height="100" fill="#4b5563"/>
  
  <!-- Classical columns -->
