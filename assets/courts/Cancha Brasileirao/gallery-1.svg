  <circle cx="200" cy="270" r="3" fill="#fbbf24"/>
  <path d="M197 270 A 3 3 0 0 1 203 270" fill="none" stroke="white" stroke-width="0.5"/>
  
  <circle cx="580" cy="260" r="3" fill="#fbbf24"/>
  <path d="M577 260 A 3 3 0 0 1 583 260" fill="none" stroke="white" stroke-width="0.5"/>
  
  <!-- Ball machine -->
  <rect x="90" y="365" width="15" height="10" fill="#374151"/>
  <circle cx="97" cy="370" r="3" fill="#fbbf24"/>
  
  <!-- Pro shop -->
