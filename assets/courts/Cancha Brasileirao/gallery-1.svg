  <rect x="450" y="220" width="250" height="130" fill="none" stroke="white" stroke-width="3"/>
  <rect x="450" y="240" width="125" height="45" fill="none" stroke="white" stroke-width="2"/>
  <rect x="575" y="240" width="125" height="45" fill="none" stroke="white" stroke-width="2"/>
